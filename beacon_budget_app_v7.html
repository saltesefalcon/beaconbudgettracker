
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beacon Weekly Food Budget Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111827; color: #e5e7eb; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #374151; padding: 8px; text-align: right; }
    th { background: #1f2937; position: sticky; top: 0; z-index: 2; }
    td input { width: 80px; background: #111827; color: #e5e7eb; border: 1px solid #374151; text-align: right; }
    .totals { font-weight: bold; background: #1f2937; }
    .positive { color: #22c55e; }
    .negative { color: #ef4444; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
             background: #1f2937; padding: 20px; border: 1px solid #374151; border-radius: 8px; z-index: 9999; }
    .modal.active { display: block; }
    .modal-header { font-weight: bold; margin-bottom: 10px; }
    .modal-footer { margin-top: 10px; text-align: right; }
    button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .btn { background: #2563eb; color: white; }
    .btn-danger { background: #dc2626; color: white; }
  </style>
</head>
<body>
  <h1>Beacon Weekly Food Budget Tracker</h1>
  <button onclick="openModal()">Budget Settings</button>
  <table id="budgetTable">
    <thead>
      <tr>
        <th>Line</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
        <th>Totals</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Projected Food Sales</td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td class="totals">0</td>
      </tr>
      <tr>
        <td>Actual Sales</td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td><input type="number" value="0" onchange="recalculate()"></td>
        <td class="totals">0</td>
      </tr>
      <tr class="overall-overunder">
        <td>Overall Over/Under</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
        <td class="totals">0</td>
      </tr>
    </tbody>
  </table>

  <div id="budgetModal" class="modal">
    <div class="modal-header">Budget Settings</div>
    <div>Settings content here...</div>
    <div class="modal-footer">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function recalculate() {
      const table = document.getElementById('budgetTable');
      const rows = table.querySelectorAll('tbody tr');
      const projectedRow = rows[0].querySelectorAll('input');
      const actualRow = rows[1].querySelectorAll('input');
      const overRow = rows[2].querySelectorAll('td');

      let totalsProjected = 0;
      let totalsActual = 0;
      let totalsOver = 0;

      for (let i = 0; i < 7; i++) {
        let projected = parseFloat(projectedRow[i].value) || 0;
        let actual = parseFloat(actualRow[i].value) || 0;
        let over = actual - projected;

        overRow[i+1].textContent = over.toFixed(2);
        overRow[i+1].className = over >= 0 ? 'totals positive' : 'totals negative';

        totalsProjected += projected;
        totalsActual += actual;
        totalsOver += over;
      }

      rows[0].lastElementChild.textContent = totalsProjected.toFixed(2);
      rows[1].lastElementChild.textContent = totalsActual.toFixed(2);
      overRow[8].textContent = totalsOver.toFixed(2);
      overRow[8].className = totalsOver >= 0 ? 'totals positive' : 'totals negative';
    }

    function openModal() {
      document.getElementById('budgetModal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('budgetModal').classList.remove('active');
    }
  </script>
</body>
</html>
